<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="assest/css/fontawesome.min.css" rel="stylesheet" />
    <link href="assest/css/styles.css" rel="stylesheet" />
    <script src="assest/js/siderbar.js"></script>
</head>
<body>
    <!-- Header -->

    <div class="content-wrapper">

        <div class="content-left">
            <div class="top-content-left">
                <img src="assest/img/logo.png" class="logo" />
            </div>
            <div id="siderbar">
                <ul>
                    <li class="active"><a href="#" title=""><i class="fa fa-home" aria-hidden="true"></i> <span>Home</span></a>
                    </li>
                    <li><a href="#" title=""><i class="fa fa-bookmark" aria-hidden="true"></i> <span>About</span></a></li>
                    <li><a href="#" title=""><i class="fas fa-image"></i> <span>Gallery</span></a></li>
                    <li><a href="#" title=""><i class="fas fa-phone-alt"></i> <span>Contact</span></a></li>
                    
                </ul>
            </div>
        </div>
        <div class="content-right">
            <div class="top-head">
                <div class="row valignCenter">
                    <div class="col-md-6">
                        <a href="javascript:;" class="toggle-btn"><i class="fas fa-bars"></i></a>
                    </div>
                    <div class="col-md-6">
                        <div class="accountRgt">
                            <span class="notifications">
                <div class="notifications_box">
                  <i class="fa fa-bell"></i>
                </div>
              </span>
                            <span>
                <img src="assest/img/user-img.jpg">
              </span>
                            <span>
                <button class="btn btn-default mr10"><i class="fas fa-power-off"
                    style="position: relative;top: 4px;left: 4px;margin-right:10px;"></i>Logout</button>
              </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</body>
</html>
